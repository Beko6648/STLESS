<!DOCTYPE html>
<html lang="ja" class="h-full my-bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/system_setting.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/system_setting.js"></script>
</head>

<body class="h-full">
    <div class="flex flex-col justify-between h-full items-center p-1">
        <div
            class="border-2 border-black font-bold my-text-black text-4xl rounded-lg my-bg-white m-2 p-2 inline-block shadow-lg">
            システム設定
        </div>
        <div id="display_setting_container" class="w-full flex-auto flex flex-row justify-around p-1">
            <div id="allow_card"
                class="display_setting_card flex-grow flex flex-col rounded-lg m-2 p-1 box-shadow-soft border border-gray-600">
                <div class="card_tab flex-grow m-1">
                    <div
                        class="card_title text-center my-text-black rounded my-bg-white border my-border-black px-1 text-2xl font-bold">
                        許可
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded my-bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        案内文
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="案内文" />
                </div>
            </div>
            <div id="near_card"
                class="display_setting_card flex-grow flex flex-col rounded-lg m-2 p-1 box-shadow-soft border border-gray-600">
                <div class="card_tab m-1 flex-grow">
                    <div
                        class="card_title text-center my-text-black rounded my-bg-white border my-border-black px-1 text-2xl font-bold">
                        規制間近
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded my-bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        案内文
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="案内文" />
                </div>
            </div>
            <div id="regulation_card"
                class="display_setting_card flex-grow flex flex-col rounded-lg m-2 p-1 box-shadow-soft border border-gray-600">
                <div class="card_tab m-1 flex-grow">
                    <div
                        class="card_title text-center my-text-black rounded my-bg-white border my-border-black px-1 text-2xl font-bold">
                        規制
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded my-bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="my-text-black rounded my-bg-white px-1 font-bold">
                        案内文
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border my-border-black w-full py-2 px-4 my-bg-white my-text-black placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="案内文" />
                </div>
            </div>
        </div>
        <div id="system_setting_container"
            class="flex flex-row justify-center my-text-black m-2 p-2 border border-gray-600 rounded-lg my-bg-white box-shadow-soft">
            <div id="system_start_and_end_time_setting flex flex-col justify-center flex-grow h-full w-50">
                <div class="flex-grow">
                    <label>システム開始時刻:</label>
                    <input type="time" id="system_start_time_input"
                        class="appearance-none border my-border-black w-full py-2 px-4 my-bg-white placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
                </div>
                <div class="flex-grow">
                    <label>システム終了時刻:</label>
                    <input type="time" id="system_end_time_input"
                        class="appearance-none border my-border-black w-full py-2 px-4 my-bg-white placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
                </div>
            </div>

            <div id="max_people_in_store" class="custom-number-input w-32 flex flex-col justify-center m-2">
                <label for="custom-input-number" class="w-full flex-grow-0">
                    店内上限人数:
                </label>
                <div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1">
                    <button data-action="decrement"
                        class="bg-red-700 hover:bg-red-600 text-white h-full w-20 rounded-l cursor-pointer outline-none">
                        <span class="m-auto text-2xl font-thin">-</span>
                    </button>
                    <input type="number" id="max_people_in_store_input"
                        class="outline-none focus:outline-none text-center w-full my-bg-white font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none border-t border-b border-black"
                        name="custom-input-number" value="0"></input>
                    <button data-action="increment"
                        class="bg-blue-700 hover:bg-blue-600 text-white h-full w-20 rounded-r cursor-pointer">
                        <span class="m-auto text-2xl font-thin">+</span>
                    </button>
                </div>
            </div>

        </div>
        <button id="end_system_setting_button"
            class="m-1 flex-grow-0 my-bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            設定を保存して戻る
        </button>
</body>

</html>
