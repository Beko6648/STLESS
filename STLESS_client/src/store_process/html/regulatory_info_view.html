<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/regulatory_info_view.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/regulatory_info_view.js"></script>
</head>

<body class="h-full">
    <div class="h-full flex flex-col justify-between items-center p-1">
        <div class="border-2 border-black font-bold text-2xl rounded-lg p-1 inline-block">規制状況確認</div>
        <div class="flex flex-row justify-around items-center flex-grow w-full">

            <div id="camera_data_container" class="flex flex-col justify-center items-center">
                <div class="camera_data m-1 p-1 border-2 border-black font-bold text-2xl rounded-lg">
                    <div class="camera_name">出入り口名:<span class="camera_name_value">カメラ１</span></div>
                    <div class="enter_count">累計入店数:<span class="enter_count_value">10</span></div>
                    <div class="leave_count">累計退店数:<span class="leave_count_value">10</span></div>
                </div>
                <div class="camera_data m-1 p-1 border-2 border-black font-bold text-2xl rounded-lg">
                    <div class="camera_name">出入り口名:<span class="camera_name_value">カメラ2</span></div>
                    <div class="enter_count">累計入店数:<span class="enter_count_value">22</span></div>
                    <div class="leave_count">累計退店数:<span class="leave_count_value">10</span></div>
                </div>
            </div>

            <div class="flex flex-col justify-center items-center">
                <div id="regulatory_status_container" class="font-bold text-2xl m-1">
                    規制状況:
                    <span id="regulatory_status" class="font-bold text-2xl"></span>
                </div>
                <div id="number_of_people_container" class="font-bold text-2xl m-1">
                    店内人数:
                    <span id="number_of_people" class="font-bold text-2xl"></span>
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between items-center">
            <button id="system_setting_button"
                class="m-1 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">システム設定画面へ</button>
            <button id="camera_streaming_button"
                class="m-1 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">カメラ映像を見る</button>
            <!-- <button id="camera_setting_button"
                class="m-1 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">カメラ設定画面へ</button> -->
        </div>
    </div>
</body>

</html>
