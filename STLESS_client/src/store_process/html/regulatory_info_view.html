<!DOCTYPE html>
<html lang="ja" class="h-full my-bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/regulatory_info_view.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/regulatory_info_view.js"></script>
</head>

<body class="h-full">
    <div class="h-full flex flex-col justify-between items-center p-1">
        <div
            class="border-2 my-border-black font-bold my-text-black text-4xl rounded-lg my-bg-white m-2 p-2 inline-block">
            規制状況確認
        </div>

        <div class="h-full w-full grid grid-flow-col grid-cols-2 grid-rows-2 gap-10 p-10 font-bold text-4xl">

            <div
                class="camera_data flex flex-col justify-around items-center my-text-black m-1 p-1 border-2 my-border-black rounded-lg my-bg-white box-shadow-soft">
                <div>
                    <div class="camera_name m-1">出入り口名:<span class="camera_name_value">カメラ１</span></div>
                    <div class="enter_count m-1">累計入店数:<span class="enter_count_value"></span></div>
                    <div class="leave_count m-1">累計退店数:<span class="leave_count_value"></span></div>
                </div>
                <button
                    class="camera_streaming_button text-base bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    カメラ映像を見る
                </button>
            </div>
            <div
                class="camera_data flex flex-col justify-around items-center my-text-black m-1 p-1 border-2 my-border-black rounded-lg my-bg-white box-shadow-soft">
                <div>
                    <div class="camera_name m-1">出入り口名:<span class="camera_name_value">カメラ2</span></div>
                    <div class="enter_count m-1">累計入店数:<span class="enter_count_value"></span></div>
                    <div class="leave_count m-1">累計退店数:<span class="leave_count_value"></span></div>
                </div>
                <button
                    class="camera_streaming_button text-base bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    カメラ映像を見る
                </button>
            </div>

            <div
                class="flex flex-col justify-center items-center row-span-2 border-2 my-border-black rounded-lg my-text-black my-bg-white box-shadow-soft">
                <div>
                    <div id="regulatory_status_container" class="m-10">
                        規制状況:
                        <span id="regulatory_status"></span>
                    </div>
                    <div id="number_of_people_container" class="m-10">
                        店内人数:
                        <span id="number_of_people"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between items-center">
            <button id="system_setting_button"
                class="m-1 my-bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                システム設定
            </button>
        </div>
    </div>
</body>

</html>
