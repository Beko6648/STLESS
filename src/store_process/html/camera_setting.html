<!DOCTYPE html>
<html lang="ja" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/camera_setting.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/camera_setting.js"></script>
</head>

<body class="h-full">
    <div class="flex flex-col justify-center items-center h-full p-1">
        <label class="flex-grow-0 text-gray-700">
            出入り口数:
        </label>
        <div class="flex flex-row justify-center border h-10 w-24 rounded-lg border-gray-400">
            <button id="decrement"
                class="font-semibold border-r bg-red-700 hover:bg-red-600 text-white border-gray-400 h-full w-20 flex rounded-l focus:outline-none cursor-pointer">
                <span class="m-auto">-</span>
            </button>

            <input type="hidden" id="number_of_entrance"
                class="md:p-2 p-1 text-xs md:text-base border-gray-400 focus:outline-none text-center" readonly
                name="custom-input-number" />
            <div class="bg-white w-24 text-xs md:text-base flex items-center justify-center cursor-default">
                <span id="number_of_entrance_display"></span>
            </div>

            <button id="increment"
                class="font-semibold border-l  bg-blue-700 hover:bg-blue-600 text-white border-gray-400 h-full w-20 flex rounded-r focus:outline-none cursor-pointer">
                <span class="m-auto">+</span>
            </button>
        </div>

        <div id="camera_ip_container" class="flex-grow flex flex-col"></div>
        <button id="end_camera_setting_button"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            設定を完了して規制情報表示画面へ
        </button>
    </div>
</body>

</html>
