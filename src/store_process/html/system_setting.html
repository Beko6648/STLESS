<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/system_setting.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/system_setting.js"></script>
</head>

<body>
    <div class="flex flex-col justify-center">
        <h1>system_setting</h1>
        <div id="display_setting_container" class="flex flex-row justify-center">
            <div id="allow_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab m-1">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1">許可</div>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white inline-block px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
            <div id="near_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab m-1">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1">
                        規制間近
                    </div>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white inline-block px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
            <div id="regulation_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab m-1">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1">
                        規制
                    </div>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white inline-block px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1">
                    <label class="text-gray-700 rounded bg-white px-1">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
        </div>
        <div id="system_setting_container" class="flex flex-row">
            <div id="system_start_and_end_time_setting flex flex-col">
                システム開始時刻:
                <!-- <input type="time" id="system_start_time_input"> -->
                <input type="time" id="system_start_time_input"
                    class="appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
                システム終了時刻:
                <!-- <input type="time" id="system_end_time_input"> -->
                <input type="time" id="system_end_time_input"
                    class="appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
            </div>

            <div id="max_people_in_store">
                <label for="custom-input-number" class="w-full text-gray-700 text-sm font-semibold">
                    店内上限人数:
                </label>
                <div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1">
                    <button data-action="decrement"
                        class=" bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
                        <span class="m-auto text-2xl font-thin">−</span>
                    </button>
                    <input type="number" id="max_people_in_store_input"
                        class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none"
                        name="custom-input-number" value="0"></input>
                    <button data-action="increment"
                        class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
                        <span class="m-auto text-2xl font-thin">+</span>
                    </button>
                </div>
            </div>
            <!-- <div id="max_people_in_store">
            店内上限人数:
            <input type="number" id="max_people_in_store_input">
        </div> -->
        </div>
        <button id="end_system_setting_button"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            設定を保存して規制情報表示画面へ
        </button>
    </div>
</body>

</html>

<style>
    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .custom-number-input input:focus {
        outline: none !important;
    }

    .custom-number-input button:focus {
        outline: none !important;
    }
</style>
