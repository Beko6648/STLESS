<!DOCTYPE html>
<html lang="ja" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/system_setting.css"> -->
    <link rel="stylesheet" href="../css/tailwind_dev.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/system_setting.js"></script>
</head>

<body class="h-full">
    <div class="flex flex-col justify-center h-full items-center">
        <div id="display_setting_container" class="flex-auto flex flex-row justify-center">
            <div id="allow_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab flex-grow m-1">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1 text-2xl font-bold">
                        許可
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
            <div id="near_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab m-1 flex-grow">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1 text-2xl font-bold">
                        規制間近
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
            <div id="regulation_card" class="display_setting_card flex flex-col rounded-lg m-1 p-1">
                <div class="card_tab m-1 flex-grow">
                    <div class="card_title text-center text-gray-700 rounded bg-white px-1 text-2xl font-bold">
                        規制
                    </div>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white inline-block font-bold px-1">
                        色変更
                    </label>
                    <label class="rounded bg-white border-2 border-white">
                        <input type="color" class="color_input invisible" placeholder="色変更">
                    </label>
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        アイコン
                    </label>
                    <input type="text"
                        class="icon_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="アイコン" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        タイトル
                    </label>
                    <input type="text"
                        class="title_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="タイトル" />
                </div>
                <div class="m-1 flex-grow">
                    <label class="text-gray-700 rounded bg-white px-1 font-bold">
                        サブタイトル
                    </label>
                    <input type="text"
                        class="subtitle_input rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        placeholder="サブタイトル" />
                </div>
            </div>
        </div>
        <div id="system_setting_container" class="flex flex-row justify-center m-2">
            <div id="system_start_and_end_time_setting flex flex-col justify-center flex-grow h-full w-50">
                <div class="flex-grow">
                    <label>システム開始時刻:</label>
                    <input type="time" id="system_start_time_input"
                        class="appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
                </div>
                <div class="flex-grow">
                    <label>システム終了時刻:</label>
                    <input type="time" id="system_end_time_input"
                        class="appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent flex-1" />
                </div>
            </div>

            <div id="max_people_in_store" class="flex flex-col justify-center m-2">
                <label class="flex-grow-0 text-gray-700">
                    店内上限人数:
                </label>
                <div class="flex flex-row border h-10 w-24 rounded-lg border-gray-400 relative">
                    <button id="decrement"
                        class="font-semibold border-r bg-red-700 hover:bg-red-600 text-white border-gray-400 h-full w-20 flex rounded-l focus:outline-none cursor-pointer">
                        <span class="m-auto">-</span>
                    </button>
                    <input type="hidden" id="max_people_in_store_input"
                        class="md:p-2 p-1 text-xs md:text-base border-gray-400 focus:outline-none text-center" readonly
                        name="custom-input-number" />
                    <div class="bg-white w-24 text-xs md:text-base flex items-center justify-center cursor-default">
                        <span id="max_people_in_store_display"></span>
                    </div>

                    <button id="increment"
                        class="font-semibold border-l bg-blue-700 hover:bg-blue-600 text-white border-gray-400 h-full w-20 flex rounded-r focus:outline-none cursor-pointer">
                        <span class="m-auto">+</span>
                    </button>
                </div>
            </div>
        </div>
        <button id="end_system_setting_button"
            class="m-1 flex-grow-0 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            設定を保存して規制情報表示画面へ
        </button>
    </div>
</body>

</html>
