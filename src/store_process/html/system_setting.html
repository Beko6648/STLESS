<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/system_setting.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../js/system_setting.js"></script>
</head>

<body>
    <h1>system_setting</h1>
    <div id="display_setting_container">
        <div class="display_setting_card" id="allow_card">
            <div class="card_tab">
                <div class="card_title">許可</div>
                <input type="color" class="color_input" placeholder="色変更">
            </div>
            <input type="text" class="icon_input" placeholder="アイコン">
            <input type="text" class="title_input" placeholder="タイトル">
            <input type="text" class="subtitle_input" placeholder="サブタイトル">
        </div>
        <div class="display_setting_card" id="near_card">
            <div class="card_tab">
                <div class="card_title">規制間近</div>
                <input type="color" class="color_input" placeholder="色変更">
            </div>
            <input type="text" class="icon_input" placeholder="アイコン">
            <input type="text" class="title_input" placeholder="タイトル">
            <input type="text" class="subtitle_input" placeholder="サブタイトル">
        </div>
        <div class="display_setting_card" id="regulation_card">
            <div class="card_tab">
                <div class="card_title">規制</div>
                <input type="color" class="color_input" placeholder="色変更">
            </div>
            <input type="text" class="icon_input" placeholder="アイコン">
            <input type="text" class="title_input" placeholder="タイトル">
            <input type="text" class="subtitle_input" placeholder="サブタイトル">
        </div>
    </div>
    <div id="system_setting_container">
        <div id="system_start_and_end_time_setting">
            システム開始時刻:
            <input type="time" id="system_start_time_input">
            システム終了時刻:
            <input type="time" id="system_end_time_input">
        </div>
        <div id="max_people_in_store">
            店内上限人数:
            <input type="number" id="max_people_in_store_input">
        </div>
    </div>
    <button id="end_system_setting_button">設定を保存して規制情報表示画面へ</button>
</body>

</html>
